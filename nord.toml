"$schema" = 'https://starship.rs/config-schema.json'
scan_timeout=1000
command_timeout=1000
format = """
[](color_aqua)\
[](bg:color_aqua fg:color_aqua)\
$directory\
[](fg:color_aqua bg:color_blue)\
$git_branch\
$git_status\
[](fg:color_blue bg:color_green)\
$c\
$ruby\
$python\
[](fg:color_green bg:color_reserved)\
[](fg:color_reserved bg:color_end)\
[ ](fg:color_end)\
$line_break$character"""

palette = 'nord'
[palettes.nord]
color_fg0 = '#eceff4'
color_bg1 = '#2E3440'
color_bg3 = '#3b4252'
color_blue = '#7091b7'
color_aqua = '#81a1c1'
color_green = '#8fbcbb'
color_orange = '#d08770'
color_purple = '#b48ead'
color_red = '#bf616a'
color_yellow = '#ebcb8b'
color_reserved = '#5a5a66'
color_end = '#3c3c46'

[directory]
style = "fg:color_bg1 bg:color_aqua"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_bg1 bg:color_blue)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_bg1 bg:color_blue)]($style)'

[c]
symbol = " "
style = "bg:color_green"
format = '[[ $symbol( $version) ](fg:color_bg1 bg:color_green)]($style)'

[python]
symbol = ""
style = "bg:color_green"
format = '[[ $symbol( $version) ](fg:color_bg1 bg:color_green)]($style)'

[ruby]
symbol = ""
style = "bg:color_green"
format = '[[ $symbol( $version) ](fg:color_bg1 bg:color_green)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
